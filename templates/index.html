<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='index.css') }}" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
body {
    font-family: 'Arial', sans-serif;
    background-color: #f5f5f5;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
}

#weather-container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

label {
    display: block;
    margin-bottom: 8px;
}

input {
    width: 100%;
    padding: 8px;
    margin: 5px 0;
}

button {
    padding: 10px;
    background-color: #4caf50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

#result-container, #error-container {
    margin-top: 20px;
}

#result-container p, #error-container p {
    margin: 0;
}

#error-container {
    color: #ff0000;
}
    </style>
</head>
<body>
    <div id="weather-container">
        <h1>Weather App</h1>
        <label for="city">Enter city:</label>
        <input type="text" id="city" name="city" required>
        <button onclick="getWeather()">Get Weather</button>

        <div id="result-container"></div>
        <div id="error-container"></div>
    </div>

    <script>
        function getWeather() {
            const city = document.getElementById('city').value;
            const apiKey = 'dafa45ede2f3dc3125d5d3a08843603d'; // Replace with your OpenWeatherMap API key

            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.cod === 200) {
                        const temperature = data.main.temp;
                        const description = data.weather[0].description;
                        const resultContainer = document.getElementById('result-container');
                        resultContainer.innerHTML = `<p>Temperature in ${city}: ${temperature}Â°C, ${description}</p>`;
                        document.getElementById('error-container').innerHTML = '';
                    } else {
                        document.getElementById('result-container').innerHTML = '';
                        document.getElementById('error-container').innerHTML = `<p>Error: ${data.message}</p>`;
                    }
                })
                .catch(error => {
                    document.getElementById('result-container').innerHTML = '';
                    document.getElementById('error-container').innerHTML = `<p>Error: ${error.message}</p>`;
                });
        }
    </script>
            <div class="result-container">
                <p>Weather Login: <span class="result">{{ result }} {{ toCurrency }}</span> </p>
                <h5>{{ amount }} {{ fromCurrency }}  {{ result }} {{ toCurrency }}</h5>
            </div>

        <div class="logout-container">
            <a class="logout-btn" href="{{ url_for('logout') }}">Logout</a>
        </div>
</body>
</html>
